<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Welder RM Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#070b12;
  --card:#0f1625;
  --input:#161e30;
  --blue:#22d3ee;
  --orange:#f59e0b;
  --long:#00ff88;
  --short:#ff3b3b;
  --text:#e5e7eb;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top,#0b1220,#05070d 70%);
  display:flex;
  justify-content:center;
  padding:24px 10px;
  color:var(--text);
}

.app{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#0f172a,#0b1220);
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 50px rgba(0,0,0,.7);
}

/* LOGO */
.logo-box{text-align:center;margin-bottom:14px}
.logo-box img{
  max-width:300px;
  width:100%;
  animation:glow 3s ease-in-out infinite;
  filter:drop-shadow(0 0 18px rgba(34,211,238,.6));
}
@keyframes glow{
  0%{filter:drop-shadow(0 0 14px rgba(34,211,238,.4))}
  50%{filter:drop-shadow(0 0 34px rgba(245,158,11,.9))}
  100%{filter:drop-shadow(0 0 14px rgba(34,211,238,.4))}
}

/* SIDE */
.switch{display:flex;gap:12px;margin-bottom:14px}
.switch button{
  flex:1;
  padding:15px;
  border:none;
  border-radius:16px;
  font-weight:900;
  font-size:16px;
  cursor:pointer;
  opacity:.25;
  transition:.25s;
  color:#000;
}
.long{background:linear-gradient(135deg,#00ffd0,#00ff88)}
.short{background:linear-gradient(135deg,#ff6a6a,#ff3b3b)}
.active{
  opacity:1;
  box-shadow:0 0 28px currentColor,inset 0 0 14px rgba(255,255,255,.5);
  transform:scale(1.05);
}

/* INPUTS */
label{display:block;font-size:13px;opacity:.8;margin-top:12px}
input,select{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:14px;
  border:none;
  background:var(--input);
  color:#fff;
  font-size:15px;
}

/* TP */
.tp-controls{
  display:flex;
  gap:10px;
  margin-top:14px;
}
.tp-controls button{
  flex:1;
  padding:10px;
  border-radius:14px;
  border:1px dashed #334155;
  background:#0b1325;
  color:#9ca3af;
  cursor:pointer;
}
.tp-block{
  margin-top:12px;
  padding:12px;
  background:#050814;
  border-radius:14px;
}

/* CALC */
.calc{
  width:100%;
  margin-top:18px;
  padding:15px;
  border:none;
  border-radius:18px;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(90deg,var(--blue),var(--orange));
  color:#000;
}

/* RESULT */
.result{
  margin-top:18px;
  background:#050814;
  border-radius:14px;
  padding:14px;
  font-size:14px;
  line-height:1.65;
}
.highlight{
  color:#7dd3fc;
  font-weight:900;
  text-shadow:0 0 16px rgba(56,189,248,.9);
}
</style>
</head>

<body>
<div class="app">

<div class="logo-box">
  <img src="logo.jpg" alt="Welder RM Tool">
</div>

<div class="switch">
  <button id="longBtn" class="long active">LONG</button>
  <button id="shortBtn" class="short">SHORT</button>
</div>

<label>Депозит ($)</label>
<input id="deposit" type="number" value="1000">

<label>Сумма в сделку ($)</label>
<input id="trade" type="number" value="500">

<label>Плечо (x)</label>
<input id="leverage" type="number" value="1">

<label>Цена входа</label>
<input id="entry" type="number" value="100">

<label>Риск (%) от суммы в сделку</label>
<input id="risk" type="number" step="0.1" value="1">

<div class="tp-controls">
  <button onclick="addTP()">➕ Добавить TP</button>
  <button onclick="removeTP()">➖ Убрать TP</button>
</div>

<div id="tpContainer"></div>

<button class="calc" onclick="calculate()">Рассчитать</button>

<div id="result" class="result" style="display:none"></div>

</div>

<script>
let side="LONG";
let tpCount=0;

longBtn.onclick=()=>setSide("LONG");
shortBtn.onclick=()=>setSide("SHORT");

function setSide(s){
  side=s;
  longBtn.classList.toggle("active",s==="LONG");
  shortBtn.classList.toggle("active",s==="SHORT");
}

function addTP(){
  if(tpCount>=4) return;
  tpCount++;
  const div=document.createElement("div");
  div.className="tp-block";
  div.innerHTML=`
    <b>TP ${tpCount}</b>
    <select class="tpType">
      <option value="percent">%</option>
      <option value="price">Цена</option>
    </select>
    <input class="tpValue" type="number" placeholder="Значение">
  `;
  tpContainer.appendChild(div);
}

function removeTP(){
  if(tpCount<=0) return;
  tpContainer.removeChild(tpContainer.lastElementChild);
  tpCount--;
}

function calculate(){
  const deposit=+document.getElementById("deposit").value;
  const trade=+document.getElementById("trade").value;
  const leverage=+document.getElementById("leverage").value||1;
  const entry=+document.getElementById("entry").value;
  const riskPct=+document.getElementById("risk").value;

  if(!trade||!entry||!riskPct) return;

  const riskUsd=trade*(riskPct/100);
  const slPct=riskPct;

  const slPrice=side==="LONG"
    ? entry*(1-slPct/100)
    : entry*(1+slPct/100);

  const realTrade=trade/leverage;

  let tpHtml="";
  document.querySelectorAll(".tp-block").forEach((tp,i)=>{
    const type=tp.querySelector(".tpType").value;
    const val=+tp.querySelector(".tpValue").value;
    if(!val) return;

    const tpPrice=type==="percent"
      ? (side==="LONG"?entry*(1+val/100):entry*(1-val/100))
      : val;

    const profitPct=side==="LONG"
      ? (tpPrice-entry)/entry*100
      : (entry-tpPrice)/entry*100;

    const profitUsd=trade*profitPct/100;

    tpHtml+=`TP${i+1}: ${tpPrice.toFixed(2)} | +$${profitUsd.toFixed(2)}<br>`;
  });

  result.style.display="block";
  result.innerHTML=`
    <b>${side}</b><br>
    Риск: $${riskUsd.toFixed(2)} (${riskPct}%)<br>
    <span class="highlight">Фактическая сумма: $${realTrade.toFixed(2)}</span><br>
    Стоп-лосс: ${slPct.toFixed(2)}%<br>
    Цена SL: ${slPrice.toFixed(2)}<br>
    ${tpHtml}
  `;
}
</script>

</body>
</html>
