<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welder RM Tool</title>

<style>
:root{
  --bg:#0b0f14;
  --card:#121826;
  --accent1:#00c6ff;
  --accent2:#ff9f1a;
  --green:#18c77e;
  --red:#ef5350;
  --text:#eaeaea;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
  background:#05080d;
  color:var(--text);
  margin:0;
  padding:18px;
  display:flex;
  justify-content:center;
}

.container{max-width:420px;width:100%}

h1{
  text-align:center;
  margin-bottom:14px;
  font-weight:800;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.card{
  background:#0f1523;
  border-radius:16px;
  padding:16px;
}

.switch{display:flex;gap:8px}
.switch button{
  flex:1;padding:10px;border:none;border-radius:10px;
  font-weight:700;color:#fff;opacity:.5;cursor:pointer
}
.long{background:var(--green)}
.short{background:var(--red)}
.active{opacity:1}

label{font-size:12px;margin-top:10px;display:block;opacity:.8}
input,select{
  width:100%;margin-top:6px;padding:10px;
  border-radius:10px;border:none;
  background:#1b2233;color:#fff
}

.addTp{
  margin-top:10px;
  font-size:13px;
  color:#38bdf8;
  cursor:pointer;
}

.tpBlock{
  margin-top:10px;
  background:#05080d;
  padding:10px;
  border-radius:10px;
}

button.calc{
  margin-top:14px;
  width:100%;
  padding:12px;
  border:none;border-radius:14px;
  font-weight:800;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  color:#000;cursor:pointer
}

.result{
  margin-top:14px;
  background:#05080d;
  border-radius:12px;
  padding:12px;
  font-size:14px;
}

.tpRes{
  margin-top:6px;
  padding:8px;
  border-radius:8px;
  background:#0f172a;
}
</style>
</head>

<body>
<div class="container">
<h1>Welder RM Tool</h1>

<div class="card">
  <div class="switch">
    <button id="longBtn" class="long active">LONG</button>
    <button id="shortBtn" class="short">SHORT</button>
  </div>

  <label>Депозит ($)</label>
  <input id="deposit" type="number" value="1000">

  <label>Сумма в сделку ($)</label>
  <input id="trade" type="number" value="500">

  <label>Плечо (x)</label>
  <input id="leverage" type="number" value="1">

  <label>Цена входа</label>
  <input id="entry" type="number" value="100">

  <label>Риск (%)</label>
  <input id="riskPercent" type="number" step="0.1" value="0.8">

  <div id="tpContainer"></div>
  <div class="addTp" onclick="addTP()">+ Добавить TP</div>

  <button class="calc" onclick="calculate()">Рассчитать</button>

  <div id="result" class="result" style="display:none"></div>
</div>
</div>

<script>
let side="LONG";
let tpCount=0;

longBtn.onclick=()=>setSide("LONG");
shortBtn.onclick=()=>setSide("SHORT");

function setSide(s){
  side=s;
  longBtn.classList.toggle("active",s==="LONG");
  shortBtn.classList.toggle("active",s==="SHORT");
}

function addTP(){
  if(tpCount>=4) return;
  tpCount++;
  tpContainer.insertAdjacentHTML("beforeend",`
    <div class="tpBlock">
      <b>TP${tpCount}</b>
      <select id="tpType${tpCount}">
        <option value="percent">% от входа</option>
        <option value="price">Цена</option>
      </select>
      <input id="tpVal${tpCount}" type="number" placeholder="Значение">
    </div>
  `);
}

function calculate(){
  const dep=+deposit.value;
  const tradeVal=+trade.value;
  const lev=+leverage.value||1;
  const entryVal=+entry.value;
  const riskPct=+riskPercent.value;

  if(!dep||!tradeVal||!entryVal||!riskPct) return;

  const riskUsd=dep*(riskPct/100);
  const slPercent=(riskUsd/tradeVal)*100;
  const realTrade=tradeVal/lev;

  let slPrice = side==="LONG"
    ? entryVal*(1-slPercent/100)
    : entryVal*(1+slPercent/100);

  let html=`
    <b>${side}</b><br>
    Риск: $${riskUsd.toFixed(2)}<br>
    Фактическая сумма: $${realTrade.toFixed(2)}<br>
    Стоп-лосс: ${slPercent.toFixed(2)}%<br>
    Цена SL: ${slPrice.toFixed(2)}
  `;

  for(let i=1;i<=tpCount;i++){
    const type=document.getElementById(`tpType${i}`).value;
    const val=+document.getElementById(`tpVal${i}`).value;
    if(!val) continue;

    let tpPrice = type==="percent"
      ? (side==="LONG"? entryVal*(1+val/100):entryVal*(1-val/100))
      : val;

    let profit = side==="LONG"
      ? (tpPrice-entryVal)*realTrade
      : (entryVal-tpPrice)*realTrade;

    html+=`
      <div class="tpRes">
        TP${i}: ${tpPrice.toFixed(2)}<br>
        Прибыль: $${profit.toFixed(2)}
      </div>`;
  }

  result.style.display="block";
  result.innerHTML=html;
}
</script>
</body>
</html>
