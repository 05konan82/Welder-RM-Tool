<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Welder RM Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#05070d;
  --card:#0f172a;
  --input:#1e293b;
  --green:#00ff66;
  --red:#ff2e2e;
  --accent:#22d3ee;
  --text:#e5e7eb;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top,#0b1220,#05070d 70%);
  display:flex;
  justify-content:center;
  padding:20px;
  color:var(--text);
}

.app{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#0f172a,#050814);
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 40px rgba(0,0,0,.7);
}

.logo-box{text-align:center;margin-bottom:14px}
.logo-box img{max-width:260px;width:100%}

/* SIDE */
.side{display:flex;gap:12px;margin-bottom:14px}
.side button{
  flex:1;
  padding:16px;
  border:none;
  border-radius:16px;
  font-size:17px;
  font-weight:900;
  cursor:pointer;
  color:#000;
  transition:.2s;
}
.long{background:#00ff66}
.short{background:#ff2e2e}
.side button:not(.active){filter:brightness(.45)}
.side .active{
  filter:none;
  box-shadow:0 0 20px rgba(255,255,255,.35);
  transform:scale(1.04);
}

/* INPUTS */
label{display:block;margin-top:12px;font-size:13px;opacity:.85}
input,select{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:14px;
  border:none;
  background:var(--input);
  color:#fff;
  font-size:15px;
}

/* TP */
.tp-controls{display:flex;gap:10px;margin-top:14px}
.tp-controls button{
  flex:1;
  padding:10px;
  border-radius:14px;
  border:1px dashed #334155;
  background:#0b1325;
  color:#9ca3af;
  cursor:pointer;
}
.tp{margin-top:10px;padding:12px;background:#020617;border-radius:14px}

/* CALC */
.calc{
  margin-top:18px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:17px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(90deg,#22d3ee,#f59e0b);
  color:#000;
}

/* RESULT */
.result{
  margin-top:18px;
  background:#020617;
  border-radius:14px;
  padding:14px;
  font-size:14px;
  line-height:1.6;
}
</style>
</head>

<body>
<div class="app">

<div class="logo-box">
  <img src="logo.jpg" alt="Welder RM Tool">
</div>

<div class="side">
  <button id="btnLong" class="long active">LONG</button>
  <button id="btnShort" class="short">SHORT</button>
</div>

<label>Депозит ($)</label>
<input id="deposit" type="number" value="1000">

<label>Сумма в сделку ($)</label>
<input id="trade" type="number" value="500">

<label>Плечо (x)</label>
<input id="leverage" type="number" value="1" min="1">

<label>Цена входа</label>
<input id="entry" type="number" value="100">

<label>Риск (%) от депозита</label>
<input id="risk" type="number" value="0.8" step="0.1">

<div class="tp-controls">
  <button onclick="addTP()">➕ Добавить TP</button>
  <button onclick="removeTP()">➖ Убрать TP</button>
</div>

<div id="tpBox"></div>

<button class="calc" onclick="calculate()">Рассчитать</button>

<div id="result" class="result" style="display:none"></div>

</div>

<script>
let side="LONG";
let tpCount=0;

const btnLong=document.getElementById("btnLong");
const btnShort=document.getElementById("btnShort");

btnLong.onclick=()=>setSide("LONG");
btnShort.onclick=()=>setSide("SHORT");

function setSide(s){
  side=s;
  btnLong.classList.toggle("active",s==="LONG");
  btnShort.classList.toggle("active",s==="SHORT");
}

function addTP(){
  if(tpCount>=4) return;
  tpCount++;
  const d=document.createElement("div");
  d.className="tp";
  d.innerHTML=`
    <b>TP ${tpCount}</b>
    <select class="tpType">
      <option value="percent">%</option>
      <option value="price">Цена</option>
    </select>
    <input class="tpVal" type="number" placeholder="Значение">
  `;
  document.getElementById("tpBox").appendChild(d);
}

function removeTP(){
  if(tpCount<=0) return;
  const box=document.getElementById("tpBox");
  box.removeChild(box.lastElementChild);
  tpCount--;
}

function calculate(){
  const deposit = Number(document.getElementById("deposit").value);
  const trade   = Number(document.getElementById("trade").value);
  const entry   = Number(document.getElementById("entry").value);
  const riskPct = Number(document.getElementById("risk").value);
  const lev     = Number(document.getElementById("leverage").value)||1;

  if(!deposit||!trade||!entry){
    alert("Заполни все поля");
    return;
  }

  const riskUsd = deposit * (riskPct/100);
  const slPct = (riskUsd / trade) * 100;

  const slPrice = side==="LONG"
    ? entry * (1 - slPct/100)
    : entry * (1 + slPct/100);

  let tpHtml="";
  document.querySelectorAll(".tp").forEach((tp,i)=>{
    const type=tp.querySelector(".tpType").value;
    const val=Number(tp.querySelector(".tpVal").value);
    if(!val) return;

    const tpPrice = type==="percent"
      ? (side==="LONG"?entry*(1+val/100):entry*(1-val/100))
      : val;

    const pct = side==="LONG"
      ? (tpPrice-entry)/entry*100
      : (entry-tpPrice)/entry*100;

    const profit = trade * pct/100;

    tpHtml += `TP${i+1}: ${tpPrice.toFixed(2)} | +$${profit.toFixed(2)}<br>`;
  });

  const result=document.getElementById("result");
  result.style.display="block";
  result.innerHTML=`
    <b>${side}</b><br>
    Риск: $${riskUsd.toFixed(2)} (от депозита)<br>
    Стоп-лосс: ${slPct.toFixed(2)}%<br>
    Цена SL: ${slPrice.toFixed(2)}<br>
    Плечо: x${lev}<br>
    ${tpHtml}
  `;
}
</script>

</body>
</html>
