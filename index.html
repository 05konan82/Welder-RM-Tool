<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welder RM Tool</title>

<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #0b0f14;
  color: #eaeaea;
  display: flex;
  justify-content: center;
  padding: 10px 0;
}

.container {
  width: 100%;
  max-width: 440px;
  padding: 0 12px;
}

/* LOGO */
.logo {
  display: flex;
  justify-content: center;
  margin-bottom: 8px;
}

.logo svg { width: 140px; }

h1 {
  text-align: center;
  margin: 10px 0 16px;
  font-size: 24px;
  letter-spacing: 1px;
}

/* CARD */
.card {
  background: #121821;
  border-radius: 16px;
  padding: 18px;
  box-shadow: 0 0 30px rgba(0,150,255,0.08);
}

/* SIDE BUTTONS */
.side-buttons {
  display: flex;
  gap: 8px;
  margin-bottom: 14px;
}

button {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  cursor: pointer;
  color: #fff;
  transition: .2s;
}

.longBtn { background: #0fbf7a; }
.shortBtn { background: #e74c3c; }
button.active {
  box-shadow: 0 0 12px rgba(255,255,255,0.4);
}

/* INPUTS */
label {
  font-size: 13px;
  opacity: .85;
  margin-top: 10px;
  display: block;
}

input {
  width: 100%;
  margin-top: 6px;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #1b2330;
  color: #fff;
  font-size: 14px;
  transition: .2s;
}

input:focus {
  outline: none;
  border: 1px solid #1e90ff;
  box-shadow: 0 0 6px rgba(30,144,255,.3);
}

.hint {
  font-size: 11px;
  opacity: .5;
}

/* CALC */
.calc-btn {
  width: 100%;
  margin-top: 16px;
  padding: 12px;
  border-radius: 12px;
  background: linear-gradient(90deg,#00c6ff,#ff8c00);
  font-weight: 600;
  cursor: pointer;
  color: #020617;
}

/* RESULT */
.result {
  margin-top: 18px;
  background: #0f1622;
  border-radius: 10px;
  padding: 14px;
  font-size: 14px;
  line-height: 1.5;
  border: 1px solid #1e293b;
  display: none;
}
</style>
</head>

<body>
<div class="container">

<!-- LOGO -->
<div class="logo">
<svg viewBox="0 0 220 220">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c6ff"/>
      <stop offset="100%" stop-color="#ff8c00"/>
    </linearGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="4"/></filter>
  </defs>

  <rect x="10" y="10" width="200" height="200" rx="28"
        fill="none" stroke="url(#g1)" stroke-width="4"/>

  <path d="M35 145 L70 120 L100 135 L135 100 L170 85"
        fill="none" stroke="url(#g1)" stroke-width="4"
        stroke-linecap="round" filter="url(#glow)">
    <animate attributeName="stroke-dasharray"
             from="0,300" to="300,0" dur="2s" fill="freeze"/>
  </path>

  <circle cx="170" cy="85" r="6" fill="#ff8c00">
    <animate attributeName="r" values="5;8;5" dur="1.2s" repeatCount="indefinite"/>
  </circle>

  <text x="110" y="175" text-anchor="middle"
        font-size="42" fill="#fff">RM</text>
</svg>
</div>

<h1>Welder RM Tool</h1>

<div class="card">

  <div class="side-buttons">
    <button id="btnLong" class="longBtn active">LONG</button>
    <button id="btnShort" class="shortBtn">SHORT</button>
  </div>

  <label>Депозит ($)</label>
  <input id="deposit" type="number" placeholder="1000">

  <label>Сумма в сделку ($)</label>
  <input id="trade" type="number" placeholder="500">

  <label>Плечо (x)</label>
  <input id="leverage" type="number" value="1">

  <div class="hint">Сумма автоматически делится на плечо</div>

  <label>Цена входа</label>
  <input id="entry" type="number" placeholder="100">

  <label>Risk / Reward (RR)</label>
  <input id="rr" type="number" step="0.1" value="2">

  <button class="calc-btn" onclick="doCalc()">Рассчитать</button>

  <div id="result" class="result"></div>

</div>

</div>

<script>
let currentSide = 'long';

const btnLong = document.getElementById('btnLong');
const btnShort = document.getElementById('btnShort');

btnLong.onclick = () => {
  currentSide = 'long';
  btnLong.classList.add('active');
  btnShort.classList.remove('active');
};

btnShort.onclick = () => {
  currentSide = 'short';
  btnShort.classList.add('active');
  btnLong.classList.remove('active');
};

function doCalc() {
  const deposit = +document.getElementById('deposit').value;
  const trade = +document.getElementById('trade').value;
  const leverage = +document.getElementById('leverage').value;
  const entry = +document.getElementById('entry').value;
  const rr = +document.getElementById('rr').value;

  if (!deposit || !trade || !entry || !rr) {
    document.getElementById('result').innerText = 'Введите все значения!';
    document.getElementById('result').style.display = 'block';
    return;
  }

  // реальная сумма позиции
  const realTrade = trade / (leverage || 1);

  // риск 0.8% от депозита
  const riskUsd = deposit * 0.008;

  // стоп в %
  const stopPercent = (riskUsd / realTrade) * 100;

  // SL
  const slPrice = currentSide === 'long'
    ? entry * (1 - stopPercent / 100)
    : entry * (1 + stopPercent / 100);

  // TP на основе RR
  const tpPercent = stopPercent * rr;
  const tpPrice = currentSide === 'long'
    ? entry * (1 + tpPercent / 100)
    : entry * (1 - tpPercent / 100);

  const result = document.getElementById('result');
  result.style.display = 'block';
  result.innerHTML = `
    <b>Сторона:</b> ${currentSide.toUpperCase()}<br>
    <b>Риск:</b> $${riskUsd.toFixed(2)} (0.8%)<br>
    <b>Фактическая сумма:</b> $${realTrade.toFixed(2)}<br>
    <b>Стоп-лосс:</b> ${stopPercent.toFixed(2)}%<br>
    <b>Цена SL:</b> ${slPrice.toFixed(2)}<br>
    <b>RR:</b> 1:${rr}<br>
    <b>Цена TP:</b> ${tpPrice.toFixed(2)}
  `;
}
</script>

</body>
</html>
