<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welder RM Tool</title>

<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #0b0f14;
  color: #eaeaea;
  display: flex;
  justify-content: center;
  padding: 10px 0;
}

.container {
  width: 100%;
  max-width: 440px;
  padding: 0 12px;
}

h1 {
  text-align: center;
  margin: 10px 0 16px;
  font-size: 24px;
}

/* CARD */
.card {
  background: #121821;
  border-radius: 16px;
  padding: 18px;
  box-shadow: 0 0 30px rgba(0,150,255,0.08);
}

/* SIDE BUTTONS */
.side-buttons {
  display: flex;
  gap: 8px;
  margin-bottom: 14px;
}

button {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  cursor: pointer;
  color: #fff;
}

.longBtn { background: #0fbf7a; }
.shortBtn { background: #e74c3c; }
button.active {
  box-shadow: 0 0 12px rgba(255,255,255,0.4);
}

/* INPUTS */
label {
  font-size: 13px;
  margin-top: 10px;
  display: block;
}

input {
  width: 100%;
  margin-top: 6px;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #1b2330;
  color: #fff;
  font-size: 14px;
}

/* CALC */
.calc-btn {
  width: 100%;
  margin-top: 16px;
  padding: 12px;
  border-radius: 12px;
  background: linear-gradient(90deg,#00c6ff,#ff8c00);
  font-weight: 600;
  cursor: pointer;
  color: #020617;
}

/* RESULT */
.result {
  margin-top: 18px;
  background: #0f1622;
  border-radius: 10px;
  padding: 14px;
  font-size: 14px;
  line-height: 1.6;
  border: 1px solid #1e293b;
  display: none;
}

.tp {
  margin-top: 8px;
  padding: 8px;
  border-radius: 8px;
  background: #111827;
}
</style>
</head>

<body>
<div class="container">

<h1>Welder RM Tool</h1>

<div class="card">

  <div class="side-buttons">
    <button id="btnLong" class="longBtn active">LONG</button>
    <button id="btnShort" class="shortBtn">SHORT</button>
  </div>

  <label>Депозит ($)</label>
  <input id="deposit" type="number" placeholder="1000">

  <label>Сумма в сделку ($)</label>
  <input id="trade" type="number" placeholder="500">

  <label>Плечо (x)</label>
  <input id="leverage" type="number" value="1">

  <label>Цена входа</label>
  <input id="entry" type="number" placeholder="100">

  <button class="calc-btn" onclick="doCalc()">Рассчитать</button>

  <div id="result" class="result"></div>

</div>
</div>

<script>
let currentSide = 'long';

btnLong.onclick = () => {
  currentSide = 'long';
  btnLong.classList.add('active');
  btnShort.classList.remove('active');
};

btnShort.onclick = () => {
  currentSide = 'short';
  btnShort.classList.add('active');
  btnLong.classList.remove('active');
};

function doCalc() {
  const deposit = +depositInput.value;
  const trade = +tradeInput.value;
  const leverage = +leverageInput.value;
  const entry = +entryInput.value;

  if (!deposit || !trade || !entry) {
    result.innerText = 'Заполни все поля';
    result.style.display = 'block';
    return;
  }

  const realTrade = trade / (leverage || 1);
  const riskUsd = deposit * 0.008; // 0.8%
  const stopPercent = (riskUsd / realTrade) * 100;

  const sl = currentSide === 'long'
    ? entry * (1 - stopPercent / 100)
    : entry * (1 + stopPercent / 100);

  const R = stopPercent;

  const tp1 = currentSide === 'long'
    ? entry * (1 + R / 100)
    : entry * (1 - R / 100);

  const tp2 = currentSide === 'long'
    ? entry * (1 + (R * 2) / 100)
    : entry * (1 - (R * 2) / 100);

  const tp3 = currentSide === 'long'
    ? entry * (1 + (R * 3) / 100)
    : entry * (1 - (R * 3) / 100);

  result.style.display = 'block';
  result.innerHTML = `
    <b>Сторона:</b> ${currentSide.toUpperCase()}<br>
    <b>Риск:</b> $${riskUsd.toFixed(2)} (0.8%)<br>
    <b>SL:</b> ${sl.toFixed(2)}<br>

    <div class="tp"><b>TP1 (30%)</b> → ${tp1.toFixed(2)}</div>
    <div class="tp"><b>TP2 (40%)</b> → ${tp2.toFixed(2)}</div>
    <div class="tp"><b>TP3 (30%)</b> → ${tp3.toFixed(2)}</div>
  `;
}

const depositInput = document.getElementById('deposit');
const tradeInput = document.getElementById('trade');
const leverageInput = document.getElementById('leverage');
const entryInput = document.getElementById('entry');
const result = document.getElementById('result');
</script>

</body>
</html>
