<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welder RM Tool</title>

<style>
body{
  background:#0b0f14;
  color:#fff;
  font-family:Arial, sans-serif;
  padding:20px;
}
h1{text-align:center}
.card{
  max-width:420px;
  margin:0 auto;
  background:#121826;
  padding:16px;
  border-radius:12px;
}
button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:8px;
  background:#00c6ff;
  font-weight:bold;
  cursor:pointer;
}
input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:none;
}
label{margin-top:10px;display:block;font-size:14px}
.result{
  margin-top:14px;
  background:#0f172a;
  padding:12px;
  border-radius:8px;
}
.tp{
  margin-top:6px;
  padding:8px;
  background:#020617;
  border-radius:6px;
}
</style>
</head>

<body>

<h1>Welder RM Tool</h1>

<div class="card">

<label>Сторона</label>
<select id="side">
  <option value="LONG">LONG</option>
  <option value="SHORT">SHORT</option>
</select>

<label>Депозит ($)</label>
<input id="deposit" type="number" value="1000">

<label>Сумма в сделку ($)</label>
<input id="trade" type="number" value="500">

<label>Плечо (x)</label>
<input id="leverage" type="number" value="1">

<label>Цена входа</label>
<input id="entry" type="number" value="100">

<label>Риск (%)</label>
<input id="risk" type="number" value="1">

<label>TP (% от входа, через запятую)</label>
<input id="tps" type="text" placeholder="например: 1,2,3">

<button onclick="calc()">Рассчитать</button>

<div id="out" class="result"></div>

</div>

<script>
function calc(){
  const side = document.getElementById("side").value;
  const deposit = +document.getElementById("deposit").value;
  const trade = +document.getElementById("trade").value;
  const leverage = +document.getElementById("leverage").value || 1;
  const entry = +document.getElementById("entry").value;
  const riskPct = +document.getElementById("risk").value;
  const tpsRaw = document.getElementById("tps").value;

  if(!deposit || !trade || !entry || !riskPct){
    document.getElementById("out").innerHTML = "❌ Заполни все поля";
    return;
  }

  const riskUsd = deposit * (riskPct / 100);
  const slPercent = (riskUsd / trade) * 100;
  const realTrade = trade / leverage;

  let slPrice = side === "LONG"
    ? entry * (1 - slPercent/100)
    : entry * (1 + slPercent/100);

  let html = `
    <b>${side}</b><br>
    Риск: $${riskUsd.toFixed(2)}<br>
    Стоп %: ${slPercent.toFixed(2)}%<br>
    Цена SL: ${slPrice.toFixed(2)}<br>
    Фактическая сумма: $${realTrade.toFixed(2)}<br>
  `;

  if(tpsRaw.trim() !== ""){
    const tps = tpsRaw.split(",").map(v=>parseFloat(v));
    tps.forEach((tp,i)=>{
      if(!tp) return;
      let tpPrice = side==="LONG"
        ? entry*(1+tp/100)
        : entry*(1-tp/100);

      let profit = side==="LONG"
        ? (tpPrice-entry)*realTrade
        : (entry-tpPrice)*realTrade;

      html += `
        <div class="tp">
          TP${i+1}: ${tpPrice.toFixed(2)}<br>
          Прибыль: $${profit.toFixed(2)}
        </div>
      `;
    });
  }

  document.getElementById("out").innerHTML = html;
}
</script>

</body>
</html>
