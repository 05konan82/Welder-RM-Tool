<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Welder RM Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: radial-gradient(circle at top, #0e1624, #05080f);
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 30px 10px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, #0d1422, #080c15);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    /* ---------- LOGO ---------- */
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-img {
      max-width: 320px;
      width: 100%;
      animation: glow 3s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(0,170,255,.6));
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 15px rgba(0,170,255,.4)); }
      50% { filter: drop-shadow(0 0 35px rgba(255,140,0,.9)); }
      100% { filter: drop-shadow(0 0 15px rgba(0,170,255,.4)); }
    }

    /* ---------- BUTTONS ---------- */
    .side-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    .side-btn {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      color: #fff;
      opacity: .6;
    }

    .side-btn.long {
      background: linear-gradient(90deg, #00ff9c, #00c176);
    }

    .side-btn.short {
      background: linear-gradient(90deg, #ff5a5a, #c92626);
    }

    .side-btn.active {
      opacity: 1;
      box-shadow: 0 0 18px rgba(255,255,255,.25);
    }

    /* ---------- INPUTS ---------- */
    .field {
      margin-bottom: 12px;
    }

    .field label {
      font-size: 13px;
      opacity: .7;
    }

    .field input {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #141c2b;
      color: #fff;
      font-size: 15px;
    }

    /* ---------- CALC BUTTON ---------- */
    .calc-btn {
      width: 100%;
      margin-top: 14px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      background: linear-gradient(90deg, #00c6ff, #ff9f00);
      color: #000;
    }

    /* ---------- RESULT ---------- */
    .result {
      margin-top: 18px;
      background: #0c1424;
      border-radius: 14px;
      padding: 14px;
      font-size: 14px;
      line-height: 1.6;
      display: none;
    }

    .highlight {
      color: #00ff9c;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- LOGO -->
    <div class="logo-container">
      <img src="logo.jpg" class="logo-img" alt="Welder RM Tool">
    </div>

    <!-- SIDE -->
    <div class="side-buttons">
      <button class="side-btn long active" onclick="setSide('LONG')">LONG</button>
      <button class="side-btn short" onclick="setSide('SHORT')">SHORT</button>
    </div>

    <!-- INPUTS -->
    <div class="field">
      <label>Депозит ($)</label>
      <input id="deposit" type="number" value="1000">
    </div>

    <div class="field">
      <label>Сумма в сделку ($)</label>
      <input id="trade" type="number" value="500">
    </div>

    <div class="field">
      <label>Плечо (x)</label>
      <input id="leverage" type="number" value="1">
    </div>

    <div class="field">
      <label>Цена входа</label>
      <input id="entry" type="number" value="100">
    </div>

    <div class="field">
      <label>Риск (% от суммы в сделку)</label>
      <input id="risk" type="number" value="0.8" step="0.1">
    </div>

    <button class="calc-btn" onclick="calculate()">Рассчитать</button>

    <!-- RESULT -->
    <div class="result" id="result"></div>
  </div>

  <script>
    let side = 'LONG';

    function setSide(value) {
      side = value;
      document.querySelectorAll('.side-btn').forEach(b => b.classList.remove('active'));
      document.querySelector(value === 'LONG' ? '.long' : '.short').classList.add('active');
    }

    function calculate() {
      const deposit = +depositInput.value;
      const trade = +tradeInput.value;
      const leverage = +leverageInput.value;
      const entry = +entryInput.value;
      const riskPercent = +riskInput.value;

      if (!deposit || !trade || !entry) return;

      const riskUsd = trade * (riskPercent / 100);
      const stopPercent = (riskUsd / trade) * 100;
      const priceMove = entry * (stopPercent / 100);
      const slPrice = side === 'LONG'
        ? entry - priceMove
        : entry + priceMove;

      result.innerHTML = `
        <b>${side}</b><br>
        Риск: <span class="highlight">$${riskUsd.toFixed(2)}</span> (${riskPercent}%)<br>
        Фактическая сумма: <span class="highlight">$${(trade / leverage).toFixed(2)}</span><br>
        Стоп-лосс: ${stopPercent.toFixed(2)}%<br>
        Цена SL: ${slPrice.toFixed(2)}
      `;

      result.style.display = 'block';
    }

    const depositInput = document.getElementById('deposit');
    const tradeInput = document.getElementById('trade');
    const leverageInput = document.getElementById('leverage');
    const entryInput = document.getElementById('entry');
    const riskInput = document.getElementById('risk');
    const result = document.getElementById('result');
  </script>
</body>
</html>
