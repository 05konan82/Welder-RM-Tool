<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Welder RM Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- LOGO -->
  <div class="logo">
    <img src="logo.svg" alt="Welder RM Tool">
    <h1>Welder RM Tool</h1>
  </div>

  <!-- CALCULATOR -->
  <div class="calculator">

    <div class="side-buttons">
      <button class="active" onclick="setSide('long')">LONG</button>
      <button onclick="setSide('short')">SHORT</button>
    </div>

    <label>Депозит ($)</label>
    <input id="deposit" type="number" placeholder="1000">

    <label>Сумма в сделку ($)</label>
    <input id="entryAmount" type="number" placeholder="500">

    <label>Плечо (x)</label>
    <input id="leverage" type="number" value="1" min="1" step="0.1">
    <div class="hint">Сумма автоматически делится на плечо</div>

    <label>Цена входа</label>
    <input id="entryPrice" type="number" placeholder="25000">

    <button class="calc-btn" onclick="calculate()">Рассчитать</button>

    <div id="result" class="result"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
