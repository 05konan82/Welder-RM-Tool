<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Welder RM Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#05070d;
  font-family:Inter,system-ui,sans-serif;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  padding:20px;
}
.app{
  width:100%;
  max-width:420px;
  background:#0b1220;
  border-radius:18px;
  padding:18px;
}
.logo{text-align:center;margin-bottom:10px}
.logo img{max-width:260px;width:100%}

.side{display:flex;gap:10px}
.side button{
  flex:1;
  padding:14px;
  font-weight:900;
  font-size:16px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  opacity:.4;
}
.side .active{opacity:1}
.long{background:#00ff66;color:#000}
.short{background:#ff2e2e;color:#000}

label{font-size:13px;margin-top:10px;display:block}
input,select{
  width:100%;
  padding:10px;
  margin-top:4px;
  border-radius:12px;
  border:none;
  background:#1e293b;
  color:#fff;
}

.controls{display:flex;gap:8px;margin-top:10px}
.controls button{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:1px dashed #334155;
  background:#020617;
  color:#9ca3af;
  cursor:pointer;
}

.tp{background:#020617;padding:10px;border-radius:12px;margin-top:6px}

.calc{
  margin-top:14px;
  width:100%;
  padding:14px;
  font-size:17px;
  font-weight:900;
  border:none;
  border-radius:16px;
  background:linear-gradient(90deg,#22d3ee,#f59e0b);
  color:#000;
  cursor:pointer;
}

.result{
  margin-top:14px;
  background:#020617;
  border-radius:14px;
  padding:12px;
  font-size:14px;
  line-height:1.6;
}
.fact{color:#38bdf8;font-weight:900}
.avgPrice{color:#facc15;font-weight:900}
</style>
</head>

<body>
<div class="app">

<div class="logo">
  <img src="logo.jpg" alt="Welder RM Tool">
</div>

<div class="side">
  <button id="longBtn" class="long active">LONG</button>
  <button id="shortBtn" class="short">SHORT</button>
</div>

<label>Депозит ($)</label>
<input id="iDeposit" type="number" value="1000">

<label>Сумма в сделку ($)</label>
<input id="iTrade" type="number" value="500">

<label>Плечо</label>
<input id="iLeverage" type="number" value="1" min="1">

<label>Цена входа</label>
<input id="iEntry" type="number" value="100">

<label>Риск (%) от депозита</label>
<input id="iRisk" type="number" value="0.8" step="0.1">

<label>% усреднения от цены входа</label>
<input id="iAvgPct" type="number" value="5">

<div class="controls">
  <button id="avgToggle">Использовать усреднение</button>
</div>

<div class="controls">
  <button id="addTpBtn">➕ Добавить TP</button>
  <button id="removeTpBtn">➖ Убрать TP</button>
</div>

<div id="tpBox"></div>

<button class="calc" id="calcBtn">Рассчитать</button>

<div id="result" class="result" style="display:none"></div>

</div>

<script>
const longBtn=document.getElementById("longBtn");
const shortBtn=document.getElementById("shortBtn");
const avgToggle=document.getElementById("avgToggle");
const tpBox=document.getElementById("tpBox");
const result=document.getElementById("result");
const calcBtn=document.getElementById("calcBtn");
const addTpBtn=document.getElementById("addTpBtn");
const removeTpBtn=document.getElementById("removeTpBtn");

let side="LONG";
let useAvg=false;
let tpCount=0;

longBtn.onclick=()=>setSide("LONG");
shortBtn.onclick=()=>setSide("SHORT");

avgToggle.onclick=()=>{
  useAvg=!useAvg;
  avgToggle.style.color=useAvg?"#38bdf8":"#9ca3af";
};

addTpBtn.onclick=addTP;
removeTpBtn.onclick=removeTP;
calcBtn.onclick=calculate;

function setSide(s){
  side=s;
  longBtn.classList.toggle("active",s==="LONG");
  shortBtn.classList.toggle("active",s==="SHORT");
}

function addTP(){
  if(tpCount>=4) return;
  tpCount++;
  const d=document.createElement("div");
  d.className="tp";
  d.innerHTML=`
    <b>TP ${tpCount}</b>
    <select class="tpType">
      <option value="percent">%</option>
      <option value="price">Цена</option>
    </select>
    <input class="tpVal" type="number" placeholder="Значение">
  `;
  tpBox.appendChild(d);
}

function removeTP(){
  if(tpCount<=0) return;
  tpBox.lastElementChild.remove();
  tpCount--;
}

function calculate(){
  const deposit=+iDeposit.value;
  const trade=+iTrade.value;
  const entry=+iEntry.value;
  const riskPct=+iRisk.value;
  const lev=+iLeverage.value||1;

  const fact=trade/lev;
  const riskUsd=deposit*(riskPct/100);
  const slPct=(riskUsd/trade)*100;

  let avgPrice=entry;
  let avgHtml="";

  if(useAvg){
    const p=+iAvgPct.value;
    const entry2=side==="LONG"?entry*(1-p/100):entry*(1+p/100);
    avgPrice=(entry+entry2)/2;

    avgHtml=`
      Усреднение:<br>
      1 Вход: ${(fact/2).toFixed(2)}$ — Цена: ${entry.toFixed(2)}<br>
      2 Вход: ${(fact/2).toFixed(2)}$ — Цена: ${entry2.toFixed(2)}<br>
      <span class="avgPrice">Средняя цена после усреднения: ${avgPrice.toFixed(2)}</span><br>
    `;
  }

  const slPrice=side==="LONG"
    ? avgPrice*(1-slPct/100)
    : avgPrice*(1+slPct/100);

  let tpHtml="";
  document.querySelectorAll(".tp").forEach((tp,i)=>{
    const t=tp.querySelector(".tpType").value;
    const v=+tp.querySelector(".tpVal").value;
    if(!v) return;

    const tpPrice=t==="percent"
      ? (side==="LONG"?avgPrice*(1+v/100):avgPrice*(1-v/100))
      : v;

    const profit=trade*((tpPrice-avgPrice)/avgPrice)*(side==="LONG"?1:-1);
    tpHtml+=`TP${i+1}: ${tpPrice.toFixed(2)} | +$${profit.toFixed(2)}<br>`;
  });

  result.style.display="block";
  result.innerHTML=`
    <b>${side}</b><br>
    <span class="fact">Фактическая сумма: $${fact.toFixed(2)}</span><br>
    ${avgHtml}
    Цена стоп-лосса: ${slPrice.toFixed(2)}<br>
    Стоп-лосс: ${slPct.toFixed(2)} %<br>
    Риск: $${riskUsd.toFixed(2)} (${riskPct}%)<br>
    ${tpHtml}
  `;
}
</script>

</body>
</html>
