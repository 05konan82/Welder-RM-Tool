<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Welder RM Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();
</script>

<style>
:root{
  --bg:#05070d;
  --input:#1e293b;
  --green:#00ff66;
  --red:#ff2e2e;
  --accent:#38bdf8;
  --text:#e5e7eb;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top,#0b1220,#05070d 70%);
  display:flex;
  justify-content:center;
  padding:20px;
  color:var(--text);
}

.app{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#0f172a,#050814);
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 40px rgba(0,0,0,.7);
}

.logo-box{text-align:center;margin-bottom:14px}
.logo-box img{max-width:260px;width:100%}

.side{display:flex;gap:12px;margin-bottom:14px}
.side button{
  flex:1;
  padding:16px;
  border:none;
  border-radius:16px;
  font-size:17px;
  font-weight:900;
  cursor:pointer;
  color:#000;
  transition:.2s;
}
.long{background:#00ff66}
.short{background:#ff2e2e}
.side button:not(.active){filter:brightness(.45)}
.side .active{
  filter:none;
  box-shadow:0 0 25px rgba(255,255,255,.45);
  transform:scale(1.05);
}

label{display:block;margin-top:12px;font-size:13px;opacity:.85}
input,select{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:14px;
  border:none;
  background:var(--input);
  color:#fff;
  font-size:15px;
}

.checkbox{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:12px;
}

.tp-controls{display:flex;gap:10px;margin-top:14px}
.tp-controls button{
  flex:1;
  padding:10px;
  border-radius:14px;
  border:1px dashed #334155;
  background:#0b1325;
  color:#9ca3af;
  cursor:pointer;
}

.tp{margin-top:10px;padding:12px;background:#020617;border-radius:14px}

.calc{
  margin-top:18px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:17px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(90deg,#22d3ee,#f59e0b);
  color:#000;
}

.result{
  margin-top:18px;
  background:#020617;
  border-radius:14px;
  padding:14px;
  font-size:14px;
  line-height:1.6;
}

.fact{
  color:var(--accent);
  font-weight:900;
  font-size:16px;
}
</style>
</head>

<body>
<div class="app">

<div class="logo-box">
  <img src="logo.jpg" alt="Welder RM Tool">
</div>

<div class="side">
  <button id="btnLong" class="long active">LONG</button>
  <button id="btnShort" class="short">SHORT</button>
</div>

<label>Депозит ($)</label>
<input id="deposit" type="number" value="1000">

<label>Сумма в сделку ($)</label>
<input id="trade" type="number" value="500">

<label>Плечо (x)</label>
<input id="leverage" type="number" value="1" min="1">

<label>Цена входа</label>
<input id="entry" type="number" value="100">

<label>Риск (%) от депозита</label>
<input id="risk" type="number" value="0.8" step="0.1">

<div class="checkbox">
  <input type="checkbox" id="useAvg">
  <label for="useAvg">Использовать усреднение</label>
</div>

<div id="avgBox" style="display:none">
  <label>% усреднения от цены входа</label>
  <input id="avgPct" type="number" value="10">
</div>

<div class="tp-controls">
  <button onclick="addTP()">➕ Добавить TP</button>
  <button onclick="removeTP()">➖ Убрать TP</button>
</div>

<div id="tpBox"></div>

<button class="calc" onclick="calculate()">Рассчитать</button>

<div id="result" class="result" style="display:none"></div>

</div>

<script>
let side="LONG";
let tpCount=0;

const btnLong=document.getElementById("btnLong");
const btnShort=document.getElementById("btnShort");
const useAvg=document.getElementById("useAvg");
const avgBox=document.getElementById("avgBox");

btnLong.onclick=()=>setSide("LONG");
btnShort.onclick=()=>setSide("SHORT");

useAvg.onchange=()=>{
  avgBox.style.display=useAvg.checked?"block":"none";
};

function setSide(s){
  side=s;
  btnLong.classList.toggle("active",s==="LONG");
  btnShort.classList.toggle("active",s==="SHORT");
}

function addTP(){
  if(tpCount>=4) return;
  tpCount++;
  const d=document.createElement("div");
  d.className="tp";
  d.innerHTML=`
    <b>TP ${tpCount}</b>
    <select class="tpType">
      <option value="percent">%</option>
      <option value="price">Цена</option>
    </select>
    <input class="tpVal" type="number" placeholder="Значение">
  `;
  document.getElementById("tpBox").appendChild(d);
}

function removeTP(){
  if(tpCount<=0) return;
  document.getElementById("tpBox").lastElementChild.remove();
  tpCount--;
}

function calculate(){
  const deposit=+depositEl.value;
  const trade=+tradeEl.value;
  const entry=+entryEl.value;
  const riskPct=+riskEl.value;
  const lev=+leverageEl.value||1;

  if(!deposit||!trade||!entry) return alert("Заполни все поля");

  const riskUsd=deposit*(riskPct/100);
  const slPct=(riskUsd/trade)*100;

  let avgPrice=entry;

  if(useAvg.checked){
    const avgP=+avgPct.value;
    const entry2=side==="LONG"
      ? entry*(1-avgP/100)
      : entry*(1+avgP/100);
    avgPrice=(entry+entry2)/2;
  }

  const slPrice=side==="LONG"
    ? avgPrice*(1-slPct/100)
    : avgPrice*(1+slPct/100);

  const factMargin=trade/lev;

  let tpHtml="";
  document.querySelectorAll(".tp").forEach((tp,i)=>{
    const type=tp.querySelector(".tpType").value;
    const val=+tp.querySelector(".tpVal").value;
    if(!val) return;

    const tpPrice=type==="percent"
      ? (side==="LONG"?avgPrice*(1+val/100):avgPrice*(1-val/100))
      : val;

    const pct=side==="LONG"
      ? (tpPrice-avgPrice)/avgPrice*100
      : (avgPrice-tpPrice)/avgPrice*100;

    const profit=trade*(pct/100);
    tpHtml+=`TP${i+1}: ${tpPrice.toFixed(2)} | +$${profit.toFixed(2)}<br>`;
  });

  result.style.display="block";
  result.innerHTML=`
    <b>${side}</b><br>
    <span class="fact">Фактическая сумма: $${factMargin.toFixed(2)}</span><br>
    ${useAvg.checked?`Средняя цена: ${avgPrice.toFixed(2)}<br>`:""}
    Риск: $${riskUsd.toFixed(2)}<br>
    Стоп-лосс: ${slPct.toFixed(2)}%<br>
    Цена SL: ${slPrice.toFixed(2)}<br>
    ${tpHtml}
  `;
}

const depositEl=deposit;
const tradeEl=trade;
const entryEl=entry;
const riskEl=risk;
const leverageEl=leverage;
</script>

</body>
</html>
