<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welder RM Tool</title>

<style>
:root{
  --bg:#070b12;
  --card:#0f1625;
  --input:#161e30;
  --blue:#22d3ee;
  --orange:#f59e0b;
  --green:#19c37d;
  --red:#ef4444;
  --text:#e5e7eb;
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1220,#05070d 70%);
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--text);
}

.wrapper{
  width:100%;
  max-width:420px;
  padding:20px;
}

h1{
  text-align:center;
  font-size:28px;
  font-weight:800;
  margin-bottom:18px;
  background:linear-gradient(90deg,var(--blue),var(--orange));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.card{
  background:linear-gradient(180deg,#0f172a,#0b1220);
  border-radius:20px;
  padding:18px;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}

.switch{
  display:flex;
  gap:10px;
  margin-bottom:14px;
}

.switch button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:14px;
  font-weight:800;
  color:#fff;
  opacity:.4;
  cursor:pointer;
}

.switch .long{background:var(--green)}
.switch .short{background:var(--red)}
.switch .active{opacity:1}

label{
  display:block;
  font-size:13px;
  opacity:.85;
  margin-top:12px;
}

input{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:14px;
  border:none;
  background:var(--input);
  color:#fff;
  font-size:15px;
}

.calc{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(90deg,var(--blue),var(--orange));
  color:#000;
}

.result{
  margin-top:18px;
  background:#050814;
  border-radius:14px;
  padding:14px;
  font-size:14px;
  line-height:1.55;
}
</style>
</head>

<body>
<div class="wrapper">

<h1>Welder RM Tool</h1>

<div class="card">

  <div class="switch">
    <button id="longBtn" class="long active">LONG</button>
    <button id="shortBtn" class="short">SHORT</button>
  </div>

  <label>Депозит ($)</label>
  <input id="deposit" type="number" value="1000">

  <label>Сумма в сделку ($)</label>
  <input id="trade" type="number" value="125">

  <label>Плечо (x)</label>
  <input id="leverage" type="number" value="1">

  <label>Цена входа</label>
  <input id="entry" type="number" value="100">

  <label>Риск (%) от депозита</label>
  <input id="risk" type="number" step="0.1" value="0.8">

  <button class="calc" onclick="calculate()">Рассчитать</button>

  <div id="result" class="result" style="display:none"></div>

</div>
</div>

<script>
let side = "LONG";

longBtn.onclick = () => setSide("LONG");
shortBtn.onclick = () => setSide("SHORT");

function setSide(s){
  side = s;
  longBtn.classList.toggle("active", s==="LONG");
  shortBtn.classList.toggle("active", s==="SHORT");
}

function calculate(){
  const depositVal = +deposit.value;
  const tradeVal = +trade.value;
  const leverageVal = +leverage.value || 1;
  const entryVal = +entry.value;
  const riskPctVal = +risk.value;

  if(!depositVal || !tradeVal || !entryVal || !riskPctVal) return;

  // Риск в $
  const riskUsd = depositVal * (riskPctVal / 100);

  // ❗️СТОП % СЧИТАЕТСЯ ОТ СУММЫ В СДЕЛКУ
  const slPercent = (riskUsd / tradeVal) * 100;

  // Цена SL
  const slPrice = side === "LONG"
    ? entryVal * (1 - slPercent / 100)
    : entryVal * (1 + slPercent / 100);

  // Фактическая сумма — только справка
  const realTrade = tradeVal / leverageVal;

  result.style.display = "block";
  result.innerHTML = `
    <b>${side}</b><br>
    Риск: $${riskUsd.toFixed(2)} (${riskPctVal}%)<br>
    Фактическая сумма: $${realTrade.toFixed(2)}<br>
    Стоп-лосс: ${slPercent.toFixed(2)}%<br>
    Цена SL: ${slPrice.toFixed(2)}
  `;
}
</script>

</body>
</html>
