<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welder RM Tool</title>

<style>
:root{
  --bg:#070b12;
  --card:#0f1625;
  --input:#161e30;
  --blue:#22d3ee;
  --orange:#f59e0b;
  --green:#22c55e;
  --red:#ef4444;
  --text:#e5e7eb;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1220,#05070d 70%);
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--text);
}

.wrapper{width:100%;max-width:430px;padding:20px}

h1{
  text-align:center;
  font-size:28px;
  font-weight:900;
  margin-bottom:16px;
  background:linear-gradient(90deg,var(--blue),var(--orange));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.card{
  background:linear-gradient(180deg,#0f172a,#0b1220);
  border-radius:22px;
  padding:18px;
  box-shadow:0 0 60px rgba(0,0,0,.7);
}

/* ===== SIDE BUTTONS ===== */
.switch{display:flex;gap:12px;margin-bottom:14px}
.switch button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:900;
  font-size:16px;
  color:#fff;
  cursor:pointer;
  opacity:.25;
  transition:.25s;
}

.long{background:linear-gradient(135deg,#16a34a,#22c55e)}
.short{background:linear-gradient(135deg,#dc2626,#ef4444)}

.active{
  opacity:1;
  box-shadow:
    0 0 25px rgba(255,255,255,.35),
    0 0 40px currentColor,
    inset 0 0 15px rgba(255,255,255,.35);
  transform:scale(1.04);
}

/* ===== INPUTS ===== */
label{display:block;font-size:13px;opacity:.85;margin-top:12px}
input,select{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:14px;
  border:none;
  background:var(--input);
  color:#fff;
  font-size:15px;
}

.calc{
  width:100%;
  margin-top:20px;
  padding:15px;
  border:none;
  border-radius:18px;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(90deg,var(--blue),var(--orange));
  color:#000;
}

/* ===== TP ===== */
.add-tp{
  margin-top:14px;
  padding:10px;
  border-radius:14px;
  border:1px dashed #334155;
  background:#0b1325;
  color:#9ca3af;
  cursor:pointer;
}

.tp-block{
  margin-top:12px;
  padding:12px;
  background:#050814;
  border-radius:14px;
}

/* ===== RESULT ===== */
.result{
  margin-top:18px;
  background:#050814;
  border-radius:14px;
  padding:14px;
  font-size:14px;
  line-height:1.65;
}

.highlight{
  color:#7dd3fc;
  font-weight:900;
  text-shadow:0 0 14px rgba(56,189,248,.9);
}
</style>
</head>

<body>
<div class="wrapper">

<h1>Welder RM Tool</h1>

<div class="card">

<div class="switch">
  <button id="longBtn" class="long active">LONG</button>
  <button id="shortBtn" class="short">SHORT</button>
</div>

<label>Депозит ($)</label>
<input id="deposit" type="number" value="1000">

<label>Сумма в сделку ($)</label>
<input id="trade" type="number" value="500">

<label>Плечо (x)</label>
<input id="leverage" type="number" value="1">

<label>Цена входа</label>
<input id="entry" type="number" value="100">

<label>Риск (%) от депозита</label>
<input id="risk" type="number" step="0.1" value="0.8">

<button class="add-tp" onclick="addTP()">+ Добавить TP</button>
<div id="tpContainer"></div>

<button class="calc" onclick="calculate()">Рассчитать</button>

<div id="result" class="result" style="display:none"></div>

</div>
</div>

<script>
let position = "LONG";
let tpCount = 0;

/* ===== SIDE ===== */
longBtn.onclick = ()=>setSide("LONG");
shortBtn.onclick = ()=>setSide("SHORT");

function setSide(side){
  position = side;
  longBtn.classList.toggle("active", side==="LONG");
  shortBtn.classList.toggle("active", side==="SHORT");
}

/* ===== TP ===== */
function addTP(){
  if(tpCount >= 4) return;
  tpCount++;

  const div = document.createElement("div");
  div.className = "tp-block";
  div.innerHTML = `
    <b>TP ${tpCount}</b>
    <select class="tpType">
      <option value="percent">%</option>
      <option value="price">Цена</option>
    </select>
    <input class="tpValue" type="number" placeholder="Значение">
  `;
  tpContainer.appendChild(div);
}

/* ===== CALC ===== */
function calculate(){
  const deposit = +document.getElementById("deposit").value;
  const trade = +document.getElementById("trade").value;
  const leverage = +document.getElementById("leverage").value || 1;
  const entry = +document.getElementById("entry").value;
  const riskPct = +document.getElementById("risk").value;

  if(!deposit || !trade || !entry || !riskPct) return;

  const riskUsd = deposit * riskPct / 100;
  const slPct = (riskUsd / trade) * 100;

  const slPrice = position==="LONG"
    ? entry * (1 - slPct/100)
    : entry * (1 + slPct/100);

  const realTrade = trade / leverage;

  let tpHtml = "";
  document.querySelectorAll(".tp-block").forEach((tp,i)=>{
    const type = tp.querySelector(".tpType").value;
    const val = +tp.querySelector(".tpValue").value;
    if(!val) return;

    let tpPrice = type==="percent"
      ? (position==="LONG"
          ? entry*(1+val/100)
          : entry*(1-val/100))
      : val;

    const profitPct = position==="LONG"
      ? (tpPrice-entry)/entry*100
      : (entry-tpPrice)/entry*100;

    const profitUsd = trade * profitPct / 100;

    tpHtml += `TP${i+1}: ${tpPrice.toFixed(2)} | +$${profitUsd.toFixed(2)}<br>`;
  });

  result.style.display="block";
  result.innerHTML = `
    <b>${position}</b><br>
    Риск: $${riskUsd.toFixed(2)} (${riskPct}%)<br>
    <span class="highlight">Фактическая сумма: $${realTrade.toFixed(2)}</span><br>
    Стоп-лосс: ${slPct.toFixed(2)}%<br>
    Цена SL: ${slPrice.toFixed(2)}<br>
    ${tpHtml}
  `;
}
</script>

</body>
</html>
