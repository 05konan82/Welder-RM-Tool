<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welder RM Tool</title>

<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #0b0f14;
  color: #eaeaea;
  display: flex;
  justify-content: center;
  padding: 12px 0;
}

.container {
  width: 100%;
  max-width: 440px;
  padding: 0 12px;
}

h1 {
  text-align: center;
  margin: 10px 0 16px;
  font-size: 24px;
}

/* CARD */
.card {
  background: #121821;
  border-radius: 16px;
  padding: 18px;
  box-shadow: 0 0 30px rgba(0,150,255,0.08);
}

/* SIDE BUTTONS */
.side-buttons {
  display: flex;
  gap: 8px;
  margin-bottom: 14px;
}

button {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  cursor: pointer;
  color: #fff;
}

.longBtn { background: #0fbf7a; }
.shortBtn { background: #e74c3c; }
button.active {
  box-shadow: 0 0 12px rgba(255,255,255,0.4);
}

/* INPUTS */
label {
  font-size: 13px;
  margin-top: 12px;
  display: block;
}

input[type="number"] {
  width: 100%;
  margin-top: 6px;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #1b2330;
  color: #fff;
  font-size: 14px;
}

/* RANGE */
.range-wrap {
  margin-top: 12px;
}

.range-wrap span {
  font-size: 13px;
}

input[type="range"] {
  width: 100%;
}

/* CALC */
.calc-btn {
  width: 100%;
  margin-top: 18px;
  padding: 12px;
  border-radius: 12px;
  background: linear-gradient(90deg,#00c6ff,#ff8c00);
  font-weight: 600;
  cursor: pointer;
  color: #020617;
}

/* RESULT */
.result {
  margin-top: 18px;
  background: #0f1622;
  border-radius: 10px;
  padding: 14px;
  font-size: 14px;
  line-height: 1.6;
  border: 1px solid #1e293b;
  display: none;
}

.tp {
  margin-top: 8px;
  padding: 8px;
  border-radius: 8px;
  background: #111827;
}
</style>
</head>

<body>
<div class="container">

<h1>Welder RM Tool</h1>

<div class="card">

  <div class="side-buttons">
    <button id="btnLong" class="longBtn active">LONG</button>
    <button id="btnShort" class="shortBtn">SHORT</button>
  </div>

  <label>Депозит ($)</label>
  <input id="deposit" type="number" placeholder="1000">

  <label>Сумма в сделку ($)</label>
  <input id="trade" type="number" placeholder="500">

  <label>Плечо (x)</label>
  <input id="leverage" type="number" value="1">

  <label>Цена входа</label>
  <input id="entry" type="number" placeholder="100">

  <!-- MULTI TP -->
  <div class="range-wrap">
    <span>TP1: <b id="tp1p">30</b>%</span>
    <input type="range" id="tp1" min="0" max="100" value="30">
  </div>

  <div class="range-wrap">
    <span>TP2: <b id="tp2p">40</b>%</span>
    <input type="range" id="tp2" min="0" max="100" value="40">
  </div>

  <div class="range-wrap">
    <span>TP3: <b id="tp3p">30</b>%</span>
    <input type="range" id="tp3" min="0" max="100" value="30">
  </div>

  <button class="calc-btn" onclick="doCalc()">Рассчитать</button>

  <div id="result" class="result"></div>

</div>
</div>

<script>
let side = 'long';

btnLong.onclick = () => {
  side = 'long';
  btnLong.classList.add('active');
  btnShort.classList.remove('active');
};

btnShort.onclick = () => {
  side = 'short';
  btnShort.classList.add('active');
  btnLong.classList.remove('active');
};

// MULTI TP AUTO BALANCE
const sliders = [tp1, tp2, tp3];
sliders.forEach(sl => {
  sl.oninput = () => {
    let total = tp1.valueAsNumber + tp2.valueAsNumber + tp3.valueAsNumber;
    if (total !== 100) {
      tp3.value = Math.max(0, 100 - tp1.valueAsNumber - tp2.valueAsNumber);
    }
    updateLabels();
  };
});

function updateLabels() {
  tp1p.textContent = tp1.value;
  tp2p.textContent = tp2.value;
  tp3p.textContent = tp3.value;
}
updateLabels();

function doCalc() {
  const deposit = +depositInput.value;
  const trade = +tradeInput.value;
  const leverage = +leverageInput.value || 1;
  const entry = +entryInput.value;

  if (!deposit || !trade || !entry) {
    result.style.display = 'block';
    result.innerText = 'Заполни все поля';
    return;
  }

  const realTrade = trade / leverage;
  const riskUsd = deposit * 0.008;
  const R = (riskUsd / realTrade) * 100;

  const sl = side === 'long'
    ? entry * (1 - R / 100)
    : entry * (1 + R / 100);

  const tp = (mult) =>
    side === 'long'
      ? entry * (1 + (R * mult) / 100)
      : entry * (1 - (R * mult) / 100);

  result.style.display = 'block';
  result.innerHTML = `
    <b>Сторона:</b> ${side.toUpperCase()}<br>
    <b>Риск:</b> $${riskUsd.toFixed(2)}<br>
    <b>SL:</b> ${sl.toFixed(2)}<br>

    <div class="tp">TP1 (${tp1.value}%): ${tp(1).toFixed(2)}</div>
    <div class="tp">TP2 (${tp2.value}%): ${tp(2).toFixed(2)}</div>
    <div class="tp">TP3 (${tp3.value}%): ${tp(3).toFixed(2)}</div>
  `;
}

const depositInput = document.getElementById('deposit');
const tradeInput = document.getElementById('trade');
const leverageInput = document.getElementById('leverage');
const entryInput = document.getElementById('entry');
const result = document.getElementById('result');
</script>

</body>
</html>
