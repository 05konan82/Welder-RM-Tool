<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Welder RM Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#05070d;
  --input:#1e293b;
  --green:#00ff66;
  --red:#ff2e2e;
  --accent:#38bdf8;
  --text:#e5e7eb;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top,#0b1220,#05070d 70%);
  display:flex;
  justify-content:center;
  padding:20px;
  color:var(--text);
}

.app{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#0f172a,#050814);
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 40px rgba(0,0,0,.7);
}

.logo-box{text-align:center;margin-bottom:14px}
.logo-box img{max-width:260px;width:100%}

.side{display:flex;gap:12px;margin-bottom:14px}
.side button{
  flex:1;
  padding:16px;
  border:none;
  border-radius:16px;
  font-size:17px;
  font-weight:900;
  cursor:pointer;
  color:#000;
  transition:.2s;
}
.long{background:#00ff66}
.short{background:#ff2e2e}
.side button:not(.active){filter:brightness(.45)}
.side .active{
  filter:none;
  box-shadow:0 0 25px rgba(255,255,255,.45);
  transform:scale(1.05);
}

label{display:block;margin-top:12px;font-size:13px;opacity:.85}
input,select{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:14px;
  border:none;
  background:var(--input);
  color:#fff;
  font-size:15px;
}

.controls{display:flex;gap:10px;margin-top:14px}
.controls button{
  flex:1;
  padding:10px;
  border-radius:14px;
  border:1px dashed #334155;
  background:#0b1325;
  color:#9ca3af;
  cursor:pointer;
}

.tp{
  margin-top:10px;
  padding:12px;
  background:#020617;
  border-radius:14px;
}

.calc{
  margin-top:18px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:17px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(90deg,#22d3ee,#f59e0b);
  color:#000;
}

.result{
  margin-top:18px;
  background:#020617;
  border-radius:14px;
  padding:14px;
  font-size:14px;
  line-height:1.6;
}

.fact{
  color:var(--accent);
  font-weight:900;
  font-size:16px;
}
</style>
</head>

<body>
<div class="app">

<div class="logo-box">
  <img src="logo.jpg" alt="Welder RM Tool">
</div>

<div class="side">
  <button id="btnLong" class="long active">LONG</button>
  <button id="btnShort" class="short">SHORT</button>
</div>

<label>–î–µ–ø–æ–∑–∏—Ç ($)</label>
<input id="deposit" type="number" value="1000">

<label>–°—É–º–º–∞ –≤ —Å–¥–µ–ª–∫—É ($)</label>
<input id="trade" type="number" value="500">

<label>–ü–ª–µ—á–æ (x)</label>
<input id="leverage" type="number" value="2" min="1">

<label>–¶–µ–Ω–∞ –≤—Ö–æ–¥–∞</label>
<input id="entry" type="number" value="100">

<label>–†–∏—Å–∫ (%) –æ—Ç –¥–µ–ø–æ–∑–∏—Ç–∞</label>
<input id="risk" type="number" value="0.8" step="0.1">

<label>% —É—Å—Ä–µ–¥–Ω–µ–Ω–∏—è –æ—Ç —Ü–µ–Ω—ã –≤—Ö–æ–¥–∞</label>
<input id="avgPct" type="number" value="10">

<div class="controls">
  <button id="avgBtn">–ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —É—Å—Ä–µ–¥–Ω–µ–Ω–∏–µ</button>
</div>

<div class="controls">
  <button onclick="addTP()">‚ûï –î–æ–±–∞–≤–∏—Ç—å TP</button>
  <button onclick="removeTP()">‚ûñ –£–±—Ä–∞—Ç—å TP</button>
</div>

<div id="tpBox"></div>

<button class="calc" onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>

<div id="result" class="result" style="display:none"></div>

</div>

<script>
let side="LONG";
let useAvg=false;
let tpCount=0;

const depositEl=document.getElementById("deposit");
const tradeEl=document.getElementById("trade");
const leverageEl=document.getElementById("leverage");
const entryEl=document.getElementById("entry");
const riskEl=document.getElementById("risk");
const avgPctEl=document.getElementById("avgPct");
const resultEl=document.getElementById("result");
const tpBox=document.getElementById("tpBox");

btnLong.onclick=()=>setSide("LONG");
btnShort.onclick=()=>setSide("SHORT");
avgBtn.onclick=()=>{
  useAvg=!useAvg;
  avgBtn.style.color=useAvg?"#38bdf8":"#9ca3af";
};

function setSide(s){
  side=s;
  btnLong.classList.toggle("active",s==="LONG");
  btnShort.classList.toggle("active",s==="SHORT");
}

function addTP(){
  if(tpCount>=4) return;
  tpCount++;
  const d=document.createElement("div");
  d.className="tp";
  d.innerHTML=`
    <b>TP ${tpCount}</b>
    <select class="tpType">
      <option value="percent">%</option>
      <option value="price">–¶–µ–Ω–∞</option>
    </select>
    <input class="tpVal" type="number" placeholder="–ó–Ω–∞—á–µ–Ω–∏–µ">
  `;
  tpBox.appendChild(d);
}

function removeTP(){
  if(tpCount<=0) return;
  tpBox.lastElementChild.remove();
  tpCount--;
}

function calculate(){
  const deposit=+depositEl.value;
  const trade=+tradeEl.value;
  const entry=+entryEl.value;
  const riskPct=+riskEl.value;
  const lev=+leverageEl.value||1;

  const factMargin = trade / lev; // üî• –ö–õ–Æ–ß–ï–í–û–ï –ò–ó–ú–ï–ù–ï–ù–ò–ï

  const riskUsd = deposit * (riskPct / 100);
  const slPct = (riskUsd / trade) * 100;

  let avgPrice=entry;
  let avgHtml="";

  if(useAvg){
    const avgP=+avgPctEl.value;
    const entry2=side==="LONG"
      ? entry*(1-avgP/100)
      : entry*(1+avgP/100);

    avgPrice=(entry+entry2)/2;

    avgHtml=`
      –£—Å—Ä–µ–¥–Ω–µ–Ω–∏–µ:<br>
      1 –í—Ö–æ–¥: ${(factMargin/2).toFixed(2)}$<br>
      2 –í—Ö–æ–¥: ${(factMargin/2).toFixed(2)}$<br>
    `;
  }

  const slPrice=side==="LONG"
    ? avgPrice*(1-slPct/100)
    : avgPrice*(1+slPct/100);

  let tpHtml="";
  document.querySelectorAll(".tp").forEach((tp,i)=>{
    const type=tp.querySelector(".tpType").value;
    const val=+tp.querySelector(".tpVal").value;
    if(!val) return;

    const tpPrice=type==="percent"
      ? (side==="LONG"?avgPrice*(1+val/100):avgPrice*(1-val/100))
      : val;

    const pct=side==="LONG"
      ? (tpPrice-avgPrice)/avgPrice*100
      : (avgPrice-tpPrice)/avgPrice*100;

    const profit=trade*(pct/100);
    tpHtml+=`TP${i+1}: ${tpPrice.toFixed(2)} | +$${profit.toFixed(2)}<br>`;
  });

  resultEl.style.display="block";
  resultEl.innerHTML=`
    <b>${side}</b><br>
    <span class="fact">–§–∞–∫—Ç–∏—á–µ—Å–∫–∞—è —Å—É–º–º–∞: $${factMargin.toFixed(2)}</span><br>
    ${avgHtml}
    –†–∏—Å–∫: $${riskUsd.toFixed(2)}<br>
    –°—Ç–æ–ø-–ª–æ—Å—Å: ${slPct.toFixed(2)}%<br>
    –¶–µ–Ω–∞ SL: ${slPrice.toFixed(2)}<br>
    ${tpHtml}
  `;
}
</script>

</body>
</html>
