<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welder RM Tool</title>

<style>
:root{
  --bg:#070b12;
  --card:#0f1625;
  --input:#161e30;
  --blue:#22d3ee;
  --orange:#f59e0b;
  --green:#19c37d;
  --red:#ef4444;
  --text:#e5e7eb;
  --glow:#38bdf8;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1220,#05070d 70%);
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--text);
}

.wrapper{width:100%;max-width:430px;padding:20px}

h1{
  text-align:center;
  font-size:28px;
  font-weight:800;
  margin-bottom:16px;
  background:linear-gradient(90deg,var(--blue),var(--orange));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.card{
  background:linear-gradient(180deg,#0f172a,#0b1220);
  border-radius:20px;
  padding:18px;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}

.switch{display:flex;gap:10px;margin-bottom:12px}
.switch button{
  flex:1;padding:12px;border:none;border-radius:14px;
  font-weight:800;color:#fff;opacity:.35;cursor:pointer;
  transition:.2s;
}
.long{background:var(--green)}
.short{background:var(--red)}
.active{opacity:1;box-shadow:0 0 15px rgba(255,255,255,.2)}

label{display:block;font-size:13px;opacity:.85;margin-top:12px}
input,select{
  width:100%;margin-top:6px;padding:12px;
  border-radius:14px;border:none;
  background:var(--input);color:#fff;font-size:15px
}

.calc{
  width:100%;margin-top:18px;padding:14px;
  border:none;border-radius:16px;
  font-size:16px;font-weight:800;
  cursor:pointer;
  background:linear-gradient(90deg,var(--blue),var(--orange));
  color:#000;
}

.result{
  margin-top:18px;
  background:#050814;
  border-radius:14px;
  padding:14px;
  font-size:14px;
  line-height:1.6;
}

.highlight{
  color:#7dd3fc;
  font-weight:800;
  text-shadow:0 0 10px rgba(56,189,248,.6);
}
</style>
</head>

<body>
<div class="wrapper">

<h1>Welder RM Tool</h1>

<div class="card">

<div class="switch">
  <button id="longBtn" class="long active">LONG</button>
  <button id="shortBtn" class="short">SHORT</button>
</div>

<label>Депозит ($)</label>
<input id="deposit" type="number" value="1000">

<label>Сумма в сделку ($)</label>
<input id="trade" type="number" value="500">

<label>Плечо (x)</label>
<input id="leverage" type="number" value="1">

<label>Цена входа</label>
<input id="entry" type="number" value="100">

<label>Риск (%) от депозита</label>
<input id="risk" type="number" step="0.1" value="0.8">

<button class="calc" onclick="calculate()">Рассчитать</button>

<div id="result" class="result" style="display:none"></div>

</div>
</div>

<script>
/* ===== ГЛОБАЛЬНО ===== */
let position = "LONG";

/* ===== КНОПКИ ===== */
document.getElementById("longBtn").onclick = () => setPosition("LONG");
document.getElementById("shortBtn").onclick = () => setPosition("SHORT");

function setPosition(side){
  position = side;
  document.getElementById("longBtn").classList.toggle("active", side==="LONG");
  document.getElementById("shortBtn").classList.toggle("active", side==="SHORT");
}

/* ===== РАСЧЁТ ===== */
function calculate(){
  const deposit = +document.getElementById("deposit").value;
  const trade = +document.getElementById("trade").value;
  const leverage = +document.getElementById("leverage").value || 1;
  const entry = +document.getElementById("entry").value;
  const riskPct = +document.getElementById("risk").value;

  if(!deposit || !trade || !entry || !riskPct) return;

  const riskUsd = deposit * (riskPct / 100);
  const slPercent = (riskUsd / trade) * 100;

  const slPrice = position === "LONG"
    ? entry * (1 - slPercent / 100)
    : entry * (1 + slPercent / 100);

  const realTrade = trade / leverage;

  const result = document.getElementById("result");
  result.style.display = "block";
  result.innerHTML = `
    <b>${position}</b><br>
    Риск: $${riskUsd.toFixed(2)} (${riskPct}%)<br>
    <span class="highlight">Фактическая сумма: $${realTrade.toFixed(2)}</span><br>
    Стоп-лосс: ${slPercent.toFixed(2)}%<br>
    Цена SL: ${slPrice.toFixed(2)}
  `;
}
</script>

</body>
</html>
