<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welder RM Tool</title>

<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #0b0f14;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  padding: 16px 0;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 0 12px;
}

h1 {
  text-align: center;
  margin-bottom: 16px;
  font-size: 24px;
  font-weight: 700;
}

.card {
  background: #111827;
  border-radius: 16px;
  padding: 18px;
  box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

/* SIDE BUTTONS */
.side-buttons {
  display: flex;
  gap: 8px;
  margin-bottom: 14px;
}

button {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 10px;
  font-size: 14px;
  cursor: pointer;
  color: #fff;
}

.longBtn { background: #10b981; }
.shortBtn { background: #ef4444; }

button.active {
  box-shadow: 0 0 14px rgba(255,255,255,0.35);
}

/* INPUTS */
label {
  font-size: 13px;
  margin-top: 12px;
  display: block;
  color: #9ca3af;
}

input[type="number"] {
  width: 100%;
  margin-top: 6px;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: #1f2937;
  color: #fff;
  font-size: 14px;
}

/* BUTTON */
.calc-btn {
  width: 100%;
  margin-top: 18px;
  padding: 12px;
  border-radius: 12px;
  background: linear-gradient(90deg,#0ea5e9,#f97316);
  font-weight: 600;
  cursor: pointer;
  color: #020617;
  font-size: 15px;
}

/* RESULT */
.result {
  margin-top: 18px;
  background: #0f172a;
  border-radius: 12px;
  padding: 14px;
  font-size: 14px;
  line-height: 1.6;
  border: 1px solid #1e293b;
  display: none;
}

/* REAL TRADE HIGHLIGHT */
.real-trade {
  margin: 10px 0;
  padding: 10px 12px;
  border-radius: 10px;
  background: linear-gradient(135deg, #0ea5e9, #f97316);
  color: #020617;
  font-weight: 700;
  text-align: center;
  box-shadow: 0 0 18px rgba(14,165,233,0.45);
  animation: glow 2.5s infinite ease-in-out;
}

@keyframes glow {
  0% { box-shadow: 0 0 10px rgba(14,165,233,0.3); }
  50% { box-shadow: 0 0 24px rgba(249,115,22,0.6); }
  100% { box-shadow: 0 0 10px rgba(14,165,233,0.3); }
}
</style>
</head>

<body>
<div class="container">

<h1>Welder RM Tool</h1>

<div class="card">

  <div class="side-buttons">
    <button id="btnLong" class="longBtn active">LONG</button>
    <button id="btnShort" class="shortBtn">SHORT</button>
  </div>

  <label>Депозит ($)</label>
  <input id="deposit" type="number" value="1000">

  <label>Сумма в сделку ($)</label>
  <input id="trade" type="number" value="500">

  <label>Плечо (x)</label>
  <input id="leverage" type="number" value="1">

  <label>Цена входа</label>
  <input id="entry" type="number" value="100">

  <label>Risk / Reward (RR)</label>
  <input id="rr" type="number" value="3">

  <button class="calc-btn" onclick="calculate()">Рассчитать</button>

  <div id="result" class="result"></div>

</div>
</div>

<script>
let side = 'long';

const btnLong = document.getElementById('btnLong');
const btnShort = document.getElementById('btnShort');

btnLong.onclick = () => {
  side = 'long';
  btnLong.classList.add('active');
  btnShort.classList.remove('active');
};

btnShort.onclick = () => {
  side = 'short';
  btnShort.classList.add('active');
  btnLong.classList.remove('active');
};

function calculate() {
  const deposit = +document.getElementById('deposit').value;
  const trade = +document.getElementById('trade').value;
  const leverage = +document.getElementById('leverage').value || 1;
  const entry = +document.getElementById('entry').value;
  const rr = +document.getElementById('rr').value;

  const result = document.getElementById('result');

  if (!deposit || !trade || !entry || !rr) {
    result.style.display = 'block';
    result.innerText = 'Заполни все поля';
    return;
  }

  const riskPercent = 0.8;
  const riskUsd = deposit * riskPercent / 100;
  const realTrade = trade / leverage;

  const slPercent = (riskUsd / realTrade) * 100;

  const slPrice = side === 'long'
    ? entry * (1 - slPercent / 100)
    : entry * (1 + slPercent / 100);

  const tpPrice = side === 'long'
    ? entry + (entry - slPrice) * rr
    : entry - (slPrice - entry) * rr;

  result.style.display = 'block';
  result.innerHTML = `
    <b>Сторона:</b> ${side.toUpperCase()}<br>
    <b>Риск:</b> $${riskUsd.toFixed(2)} (${riskPercent}%)<br>

    <div class="real-trade">
      Фактическая сумма: $${realTrade.toFixed(2)}
    </div>

    <b>Стоп-лосс:</b> ${slPercent.toFixed(2)}%<br>
    <b>Цена SL:</b> ${slPrice.toFixed(2)}<br>
    <b>RR:</b> 1:${rr}<br>
    <b>Цена TP:</b> ${tpPrice.toFixed(2)}
  `;
}
</script>

</body>
</html>
