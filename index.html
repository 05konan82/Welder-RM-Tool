<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Welder RM Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#05070d;
  --input:#1e293b;
  --green:#00ff66;
  --red:#ff2e2e;
  --accent:#38bdf8;
  --text:#e5e7eb;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top,#0b1220,#05070d 70%);
  display:flex;
  justify-content:center;
  padding:20px;
  color:var(--text);
}

.app{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#0f172a,#050814);
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 40px rgba(0,0,0,.7);
}

.logo-box{text-align:center;margin-bottom:14px}
.logo-box img{max-width:260px;width:100%}

.side{display:flex;gap:12px;margin-bottom:14px}
.side button{
  flex:1;
  padding:16px;
  border:none;
  border-radius:16px;
  font-size:17px;
  font-weight:900;
  cursor:pointer;
  color:#000;
  transition:.2s;
}
.long{background:#00ff66}
.short{background:#ff2e2e}
.side button:not(.active){filter:brightness(.45)}
.side .active{
  filter:none;
  box-shadow:0 0 25px rgba(255,255,255,.45);
  transform:scale(1.05);
}

label{display:block;margin-top:12px;font-size:13px;opacity:.85}
input{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:14px;
  border:none;
  background:var(--input);
  color:#fff;
  font-size:15px;
}

.controls{display:flex;gap:10px;margin-top:14px}
.controls button{
  flex:1;
  padding:10px;
  border-radius:14px;
  border:1px dashed #334155;
  background:#0b1325;
  color:#9ca3af;
  cursor:pointer;
}

.calc{
  margin-top:18px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:17px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(90deg,#22d3ee,#f59e0b);
  color:#000;
}

.result{
  margin-top:18px;
  background:#020617;
  border-radius:14px;
  padding:14px;
  font-size:14px;
  line-height:1.6;
}

.fact{
  color:var(--accent);
  font-weight:900;
  font-size:16px;
}
</style>
</head>

<body>
<div class="app">

<div class="logo-box">
  <img src="logo.jpg" alt="Welder RM Tool">
</div>

<div class="side">
  <button id="btnLong" class="long active">LONG</button>
  <button id="btnShort" class="short">SHORT</button>
</div>

<label>Депозит ($)</label>
<input id="deposit" type="number" value="1000">

<label>Сумма в сделку ($)</label>
<input id="trade" type="number" value="500">

<label>Плечо (x)</label>
<input id="leverage" type="number" value="1" min="1">

<label>Цена входа</label>
<input id="entry" type="number" value="100">

<label>Риск (%) от депозита</label>
<input id="risk" type="number" value="0.8" step="0.1">

<label>% усреднения от цены входа</label>
<input id="avgPct" type="number" value="10">

<div class="controls">
  <button id="avgBtn">Использовать усреднение</button>
</div>

<button class="calc" id="calcBtn">Рассчитать</button>

<div id="result" class="result" style="display:none"></div>

</div>

<script>
let side = "LONG";
let useAvg = false;

// элементы
const depositEl = document.getElementById("deposit");
const tradeEl = document.getElementById("trade");
const leverageEl = document.getElementById("leverage");
const entryEl = document.getElementById("entry");
const riskEl = document.getElementById("risk");
const avgPctEl = document.getElementById("avgPct");
const resultEl = document.getElementById("result");

const btnLong = document.getElementById("btnLong");
const btnShort = document.getElementById("btnShort");
const avgBtn = document.getElementById("avgBtn");
const calcBtn = document.getElementById("calcBtn");

btnLong.onclick = () => setSide("LONG");
btnShort.onclick = () => setSide("SHORT");

avgBtn.onclick = () => {
  useAvg = !useAvg;
  avgBtn.style.color = useAvg ? "#38bdf8" : "#9ca3af";
};

calcBtn.onclick = calculate;

function setSide(s){
  side = s;
  btnLong.classList.toggle("active", s === "LONG");
  btnShort.classList.toggle("active", s === "SHORT");
}

function calculate(){
  const deposit = +depositEl.value;
  const trade = +tradeEl.value;
  const entry = +entryEl.value;
  const riskPct = +riskEl.value;
  const lev = +leverageEl.value || 1;

  if(!deposit || !trade || !entry){
    alert("Заполни все поля");
    return;
  }

  const riskUsd = deposit * (riskPct / 100);
  const slPct = (riskUsd / trade) * 100;

  let avgPrice = entry;
  let avgHtml = "";

  if(useAvg){
    const avgP = +avgPctEl.value;
    const entry2 = side === "LONG"
      ? entry * (1 - avgP/100)
      : entry * (1 + avgP/100);

    avgPrice = (entry + entry2) / 2;

    avgHtml = `
      Усреднение:<br>
      1 Вход: ${(trade/2).toFixed(2)}$<br>
      2 Вход: ${(trade/2).toFixed(2)}$<br>
    `;
  }

  const slPrice = side === "LONG"
    ? avgPrice * (1 - slPct/100)
    : avgPrice * (1 + slPct/100);

  const factMargin = trade / lev;

  resultEl.style.display = "block";
  resultEl.innerHTML = `
    <b>${side}</b><br>
    <span class="fact">Фактическая сумма: $${factMargin.toFixed(2)}</span><br>
    ${avgHtml}
    Риск: $${riskUsd.toFixed(2)}<br>
    Стоп-лосс: ${slPct.toFixed(2)}%<br>
    Цена SL: ${slPrice.toFixed(2)}
  `;
}
</script>

</body>
</html>
