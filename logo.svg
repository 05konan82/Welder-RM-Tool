<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Gradient -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e90ff"/>
      <stop offset="100%" stop-color="#ff8c00"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="#020617"/>

  <!-- Frame -->
  <rect x="80" y="80" width="352" height="352" rx="60"
        fill="none"
        stroke="url(#grad)"
        stroke-width="14"
        filter="url(#glow)"/>

  <!-- Chart line -->
  <path id="chart"
        d="M120 330
           L180 260
           L230 290
           L290 210
           L340 240
           L380 180"
        fill="none"
        stroke="url(#grad)"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)"
        stroke-dasharray="600"
        stroke-dashoffset="600">
    <animate
      attributeName="stroke-dashoffset"
      from="600"
      to="0"
      dur="1.8s"
      fill="freeze"
      begin="0s"/>
  </path>

  <!-- Price dot -->
  <circle cx="380" cy="180" r="8" fill="#ff8c00">
    <animate
      attributeName="opacity"
      from="0"
      to="1"
      dur="0.3s"
      begin="1.6s"
      fill="freeze"/>
  </circle>

  <!-- RM text -->
  <text x="256" y="420"
        text-anchor="middle"
        font-size="42"
        font-weight="800"
        fill="#e5e7eb"
        letter-spacing="3">
    RM
  </text>

</svg>
