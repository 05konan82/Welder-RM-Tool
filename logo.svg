<svg width="220" height="220" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиенты -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c6ff"/>
      <stop offset="100%" stop-color="#ff8c00"/>
    </linearGradient>

    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00c6ff"/>
      <stop offset="100%" stop-color="#ff8c00"/>
    </linearGradient>

    <!-- Свечение -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Рамка -->
  <rect x="10" y="10" width="200" height="200" rx="28"
        fill="none"
        stroke="url(#borderGradient)"
        stroke-width="4"
        filter="url(#glow)">
    <animate attributeName="stroke-dasharray"
             from="0,1000"
             to="1000,0"
             dur="2s"
             fill="freeze"/>
  </rect>

  <!-- Столбцы -->
  <g opacity="0.6">
    <rect x="40" y="130" width="10" height="40" fill="#1e90ff">
      <animate attributeName="height" values="20;40;25" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="60" y="120" width="10" height="50" fill="#3399ff">
      <animate attributeName="height" values="30;50;35" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="80" y="110" width="10" height="60" fill="#ffaa33">
      <animate attributeName="height" values="40;60;45" dur="2s" repeatCount="indefinite"/>
    </rect>
